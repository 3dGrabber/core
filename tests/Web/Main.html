<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${title}</title>
    <link href="/content/style.css" rel="stylesheet" type="text/css" />
    <meta name="generator" content="websharper" data-replace="scripts" />
</head>
<body>
    <div id="fork">
        <a href="http://github.com/intellifactory/websharper">
            <img src="http://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub" />
        </a>
    </div>
    <div id="wrap">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="~">WebSharper ${version}</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav" data-hole="menu">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div data-replace="body">
            </div>
            <div id="footer" data-hole="footer">
            </div>
        </div>
    </div>
</body>
</html>
